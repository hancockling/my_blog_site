{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}新用户注册{% endblock %}
{% block content %}
    <h3 class="row justify-content-center mb-2">新用户注册</h3>
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card bg-light" >
                <div class="card-body small">
                    <form method="post" action="{% url 'account:register' %}" class="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button name="submit" class="btn btn-success btn-lg btn-block">注 册</button>
                        <input type="hidden" name="next" value="{% url 'home' %}" />
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
