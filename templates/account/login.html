{% extends "base.html" %}
{% load  bootstrap4 %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2 class="row justify-content-center mb-2 mt-4">Login</h2>
    <p class="row justify-content-center mb-2 mt-2">Input you username and password</p>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card bg-light">
                <div class="card-body small">
                    <form action="{% url 'account:user_login' %}" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <hr>
                        <input type="submit" value="登录" class="btn btn-primary">
                        <span class="float-right align-bottom">没有账户，<a href="{% url 'account:register' %}"><i class="fa fa-fw fa-user-plus"></i>请注册</a></span>
                        <input type="hidden" name="next" value="{% url 'home' %}" />
                    </form>
                </div>
         </div>
        </div>
    </div>
{% endblock %}
