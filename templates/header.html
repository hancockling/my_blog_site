{% load staticfiles %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" role="navigation">
        <a class="navbar-brand" href="{% url 'home' %}">Bo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:blog_title' %}">博客</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'article:article_titles' %}">文章</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'image:falls_images' %}">美图</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'course:course_list' %}">课程</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'course:about' %}">关于</a>
                </li>
            </ul>
            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-fw fa-user-circle-o"></i>
                            {% if user.last_name %}
                                <span class="small">{{ user.last_name }}{{ user.first_name }}</span>
                            {% else %}
                                {{ user.username }}
                            {% endif %}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'account:my_information' %}">
                                <i class="fa fa-fw fa-user"></i> 个人中心
                            </a>
                            <a class="dropdown-item" href="{% url 'account:edit_my_information' %}">
                                <i class="fa fa-fw fa-pencil"></i> 修改信息
                            </a>
                            <div class="dropdown-divider"></div>
                             <a class="dropdown-item" href="{% url 'article:article_column' %}">
                                <i class="fa fa-fw fa-dashboard"></i> 后台管理
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'account:user_logout' %}">
                                <i class="fa fa-fw fa-sign-out"></i> 账号退出
                            </a>
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account:user_login' %}">
                            <i class="fa fa-fw fa-sign-in"></i>请登录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account:register' %}">
                            <i class="fa fa-fw fa-user-plus"></i>免费注册
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
